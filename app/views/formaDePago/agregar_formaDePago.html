<div class="inmodal" ng-controller="FormaDePagoCtrl" ng-init="load()">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Crear Forma de pago</h4>
    </div>
  	<div class="modal-body">
      <div class="row">
        <div class="file-wrap" style="height: 150px;" ng-show="loading">
          <div class="item-loading text-center" style="position:relative;top:25%;">
            <img style="height:30px;" src="images/loading.gif">
            <p>cargando datos...</p>
          </div>
        </div>
       </div>
    	<div>
  	  	<form name="formFormaPagos" novalidate ng-hide="loading">
          <div class="row">
              <div class="col-lg-12">
                  <div class="form-group">
                    <label>Forma de pago:</label>
                    <input type="text" required placeholder="Descripcion" ng-model="form.data.descripcion" class="form-control">
                  </div>
              </div>
              <div class="col-lg-12 text-right">
                <div class="form-group">
                    <button class="custom-btn custom-btn-primary" ng-click="agregar()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Agregar</button>
                 </div>
              </div>
          </div>
              <div class="table-responsive">
                 <table class="table table-hover">
                  <thead>
                    <th>Descripcion</th>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr ng-repeat="record in records">
                      <td>{{record.data.descripcion}}</td>
                      <td class="text-right">
                     <a style="width:auto;"  class="custom-btn-tiny btn-block btn-primary" ng-click="edit()"><i class="glyphicon glyphicon-edit"></i>Editar</a>
                      <a style="width:auto;" ng-click="borrar()" class="custom-btn-tiny btn-block btn-danger"><i class="glyphicon glyphicon-trash"></i>Quitar</a>
                      </td> 
                    </tr>
                  </tbody>
                </table>      
              </div>
  	  	</form>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-footer">
        <button type="button" class="custom-btn btn-danger" ng-click="cancel()">Cancelar</button>
        <button type="button" class="custom-btn custom-btn-primary" ng-click="ok()">Agregar</button>
    </div>
</div>
