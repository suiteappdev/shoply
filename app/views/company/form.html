<!-- form.html -->
<div class="row">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div id="form-container">
                <div class="page-header text-center" style="border:0px;!important">
                    <h2 class="text-white">Registra tu Empresa</h2>
                    
                    <!-- the links to our nested states using relative paths -->
                    <!-- add the active class if the state matches our ui-sref -->
                    <div id="status-buttons" class="text-center">
                        <a ui-sref-active="active" ui-sref=".information"><span>1</span> Info. Basica</a>
                        <a ui-sref-active="active" ui-sref=".location"><span>2</span> Localizaci√≥n</a>
                        <a ui-sref-active="active" ui-sref=".logo"><span>3</span> Logo</a>
                    </div>
                </div>
                <!-- use ng-submit to catch the form submission and use our Angular function -->
                <form id="signup-form" name="companyForm" ng-submit="processForm()"  ng-controller="CompanyCtrl">
                    <!-- our nested state views will be injected here -->
                    <div id="form-views" ui-view></div>
                </form>
            </div>
        </div>    
    </div>
</div>
