<div class="inmodal">
    <div class="modal-header text-center custom-modal-header">
        <h4 class="modal-title">Crear Empresa</h4>
    </div>
    <div class="modal-body">
      <div class="row" ng-init="selected = 'informacion'">
        <div class="col-lg-4">
          <div class="form-group">
            <button ng-class="selected=='informacion' ? 'custom-btn-primary' : 'custom-btn-default'" ng-click="selected='informacion'" class="custom-btn btn-block">informaci贸n</button> 
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <button ng-class="selected=='localizacion' ? 'custom-btn-primary' : 'custom-btn-default'" ng-click="selected='localizacion';" class="custom-btn btn-block">Localizaci贸n</button>
          </div>  
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <button ng-class="selected=='logo' ? 'custom-btn-primary' : 'custom-btn-default'" ng-click="selected='logo';" class="custom-btn btn-block">Logo</button>
          </div>  
        </div>
      </div>
        <form name="formEmpresa">
            <div ng-show="selected == 'informacion'" ng-cloak style="margin-top:10px;">
                <div class="row">
                  <div class="col-lg-12">
                          <!-- form-profile.html -->
                          <div class="form-group">
                              <label for="name"  >Empresa*:</label>
                              <input type="text"  required class="form-control" placeholder="Empresa" name="name" ng-model="$parent.form.data.empresa">
                          </div>
                          <div class="form-group">
                              <label for="name" >Nit*:</label>
                              <input type="text"  required class="form-control" placeholder="Nit" name="name" ng-model="$parent.form.data.nit">
                              </div>
                          <div class="form-group">
                              <label for="name" >Describe tu empresa..</label>
                              <input type="text"  required class="form-control" placeholder="Breve descripci贸n de la empresa"  name="description" ng-model="$parent.form.data.descripcion">
                           </div>
                           <div class="form-group">
                              <label >Celuar*:</label>
                              <input type="text" class="form-control" name="celular" international-phone-number ng-model="$parent.form.data.celular">
                          </div>
                          <div class="form-group">
                              <label for="text" >Telefono:</label>
                              <input type="text"  required class="form-control" name="telefono" placeholder="Telefono" ng-model="$parent.form.data.telefono">
                          </div> 
                          <div class="form-group">
                              <label for="text">Fax:</label>
                              <input type="text"  required class="form-control" name="fax" placeholder="Fax" ng-model="$parent.form.data.fax">
                          </div>   
                          <div class="form-group row">
                          <div class="col-lg-12">
                              <a ng-click="selected = 'localizacion'" class="custom-btn custom-btn-primary btn-block">
                              Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span>
                              </a>
                          </div>
                          </div>
                  </div>
                </div>
            </div>
            <div ng-show="selected == 'localizacion'" ng-cloak style="margin-top:10px;">
                <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                      <label for="name">Departamento*:</label>
                      <departamento-field required ng-model="$parent.form.data.departamento"></departamento-field>
                  </div>
                  <div class="form-group">
                      <label for="name" >Ciudad*:</label>
                      <ciudad-field required ng-model="$parent.form.data.ciudad"></ciudad-field>
                  </div>
                  <div class="form-group">
                      <label for="name" >Direcci贸n*:</label>
                      <input type="text" required class="form-control" placeholder="Direccion" name="address" ng-model="$parent.form.data.direccion">
                  </div>
                  <div class="form-group row">
                      <div class="col-lg-12">
                          <a ng-click="selected = 'logo'" class="custom-btn custom-btn-primary btn-block">
                          Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span>
                          </a>
                      </div>
                  </div>  
                </div>
                </div>
            </div>
            <div ng-show="selected == 'logo'" ng-cloak style="margin-top:10px;">
                <div class="row">
                      <image-uploader area="circle" title="Sube tu imagen corporativa" button-text="Cargar Imagen" items="1" label="text-white" ng-model="form.data.gallery"><image-uploader>
                </div>
            </div>                           
    </form>        
  </div>
    <div class="modal-footer custom-modal-footer">
        <button type="button" class="custom-btn btn-danger" ng-click="cancel()">Cancelar</button>
        <button type="button" class="custom-btn custom-btn-primary" ng-click="ok()">Agregar</button>
    </div>
</div>
