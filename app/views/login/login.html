  <div class="row" style="background-image: url(http://udhao.net/wp-content/uploads/Free-Food-HD-Wallpaper.jpg);
    min-height: 600px;">
    <div class="col-lg-12" style="top:10px;height:auto;float:left;width:100%;position:relative;">
    <div class="col-lg-6">
        <h1 class="text-white text-center">Ingresar.</h1>
        <div class="col-lg-12">
          <div class="col-lg-12">
          <div class="panel" style=" background-color: rgba(0, 0, 0, 0.3)!important;">
              <div class="form-group">
              <label class="text-white">Email:</label>
                <input type="email" name="username" ng-model="form.data.email" class="form-control" placeholder="Correo">
              </div>
              <div class="form-group">
              <label class="text-white">Contraseña:</label>
                <input type="password" name="password" ng-model="form.data.password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <button ng-click="login()" style="width:30%;margin:0 auto;" class="custom-btn custom-btn-primary">Entrar</button>
              </div> 
              <div class="col-lg-6 text-center">
                <a href="#/forgot" sref="forgot" class="text-white"> Olvidaste tu clave?</a>
              </div>
              <div class="col-lg-6 last text-center">
                <a href="" class="text-white">No soy mienbro aun?</a>
              </div>             
          </div>
          </div>
        </div>
    </div>
    <div class="col-lg-6" ng-controller="RegistrationCtrl">
        <h1 class="text-white text-center">Registrate.</h1>
        <div class="col-lg-12">
          <div class="col-lg-12">
          <div class="panel" style=" background-color: rgba(0, 0, 0, 0.3)!important;">
              <div class="form-group">
              <label class="text-white">Nombres:</label>
                <input type="text" name="nombres" ng-model="formRegister.data.name" class="form-control" placeholder="Nombres">
              </div>
              <div class="form-group">
              <label class="text-white">Apellidos:</label>
                <input type="text" name="last_name" ng-model="formRegister.data.last_name" class="form-control" placeholder="Apellidos">
              </div>
              <div class="form-group">
              <label class="text-white">Email:</label>
                <input type="email" name="username" ng-model="formRegister.data.email" class="form-control" placeholder="Correo">
              </div>
              <div class="form-group">
              <label class="text-white">Contraseña:</label>
                <input type="password" name="password" ng-model="formRegister.data.password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="form-group">
              <label class="text-white">Confirmar Contraseña:</label>
                <input type="password" name="password" ng-model="formRegister.data.confirm" class="form-control" placeholder="Confirmar Contraseña">
              </div>
              <div class="form-group">
                <button ng-click="register()" style="width:30%;margin:0 auto;" class="custom-btn custom-btn-primary">Registrarme</button>
              </div> 
          </div>
          </div>
        </div>
    </div>
    </div>
  </div>

  </div>
