<div class="inmodal">
  	<div class="modal-body modal-body-pattern">
    	<div>
          <div class="row">
            <!-- form.html -->
            <div class="col-lg-12" ng-init="selected = 'natural'">
                <div id="form-container" style="background:none;!important">
                    <div class="page-header text-center custom-modal-header" style="border:0px;!important;padding: 10px;">
                        <h2 class="text-white">Registra tu Cliente</h2>
                        <div id="status-buttons" class="text-center">
                            <a href="" ng-click="selected = 'natural'"><span>1</span> Persona Natural</a>
                            <a href="" ng-click="selected = 'juridica'"><span>2</span> Persona Juridica</a>
                        </div>
                    </div>
                    <form name="clienteNaturalForm">
                      <div ng-show="selected == 'natural'" ng-cloak style="margin-top:10px;">
                          <div class="row">
                              <div class="col-lg-12">
                              <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <label>Nombres:</label>
                                      <input type="text" required name="firstname" ng-model="formPersonaNatural.name"  class="form-control" placeholder="Nombres">
                                    </div>                                  
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <label>Apellidos</label>
                                      <input type="text" required name="lastname" ng-model="formPersonaNatural.last_name"  class="form-control" placeholder="Apellidos">
                                    </div>                                  
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <label>Documento:</label>
                                       <selectize config="{create:true, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'Tipo de documento'}" options='[{value:"CC", text:"Cedula de Ciudadania"}, {value:"CE", text:"Cedula de Extranjeria"},  {value:"DI", text:"Documento de Identidad"}]' ng-model="formPersonaNatural.data.documento"></selectize>
                                    </div>                                  
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <label>Numero de Documento:</label>
                                      <input type="text" required name="numero_documento" ng-model="formPersonaNatural.data.numero_documento"  class="form-control" placeholder="Numero de Documento">
                                    </div>                                  
                                </div>
                              </div>
                                  <div class="form-group">
                                    <label>Correo:</label>
                                    <input type="email" required name="email" ng-model="formPersonaNatural.email"  class="form-control" placeholder="Correo electronico">
                                  </div>
                                  <div class="row">
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                        <label>Celular:</label>
                                        <input type="text" class="form-control" placeholder="Celular" international-phone-number ng-model="formPersonaNatural.data.phone">
                                      </div>                                      
                                    </div>
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                        <label>Fijo:</label>
                                        <input type="text" required name="fijo" ng-model="formPersonaNatural.data.fijo"  class="form-control" placeholder="Telefono fijo">
                                      </div>
                                    </div>
                                  </div>

                                  <div class="row">
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                          <label>Departamento:</label>
                                          <departamento-field required ng-model="formPersonaNatural.data.departamento"></departamento-field>
                                      </div>                                      
                                    </div>
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                          <label>Ciudad:</label>
                                          <ciudad-field required ng-model="formPersonaNatural.data.ciudad"></ciudad-field>
                                      </div>                                      
                                    </div>
                                  </div>
                              </div>        
                          </div>
                      </div>
                      </form>
                      <form name="clienteJuridicoForm">
                        <div ng-show="selected == 'juridica'" ng-cloak style="margin-top:10px;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                      <label>NIT:</label>
                                      <input type="text" required name="nit" ng-model="formPersonaJuridica.data.nit"  class="form-control" placeholder="Nit">
                                    </div>
                                    <div class="form-group">
                                      <label>Razon Social:</label>
                                      <input type="text" required name="razon" ng-model="formPersonaJuridica.data.razon_social"  class="form-control" placeholder="Razon Social">
                                    </div>
                                    <div class="form-group">
                                      <label>Representante Legal:</label>
                                      <input type="text" required name="representante" ng-model="formPersonaJuridica.data.representante_legal"  class="form-control" placeholder="Representante Legal">
                                    </div>
                                    <div class="form-group">
                                      <label>Correo:</label>
                                      <input type="email" required name="email" ng-model="formPersonaJuridica.email"  class="form-control" placeholder="Correo electronico">
                                    </div>
                                    <div class="row">
                                      <div class="col-lg-4">
                                        <div class="form-group">
                                          <label>Celular:</label>
                                          <input type="text" placeholder="Numero de celular" class="form-control" international-phone-number ng-model="formPersonaJuridica.data.phone">
                                        </div>
                                      </div>
                                      <div class="col-lg-4">
                                        <div class="form-group">
                                          <label>Fijo:</label>
                                          <input type="text" required name="fijo" ng-model="formPersonaJuridica.data.fijo"  class="form-control" placeholder="Telefono fijo">
                                        </div>
                                      </div>
                                      <div class="col-lg-4">
                                        <div class="form-group">
                                          <label>Fax:</label>
                                          <input type="text" required name="fax" ng-model="formPersonaJuridica.data.fax"  class="form-control" placeholder="Fax">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Departamento:</label>
                                            <departamento-field required ng-model="formPersonaJuridica.data.departamento"></departamento-field>
                                        </div>                                      
                                      </div>
                                      <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Ciudad:</label>
                                            <ciudad-field required ng-model="formPersonaJuridica.data.ciudad"></ciudad-field>
                                        </div>                                      
                                      </div>
                                    </div>
                                </div>        
                            </div>
                        </div>                        
                      </form>
                </div>
            </div>    
          </div>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-footer">
        <button type="button" class="custom-btn btn-danger" ng-click="cancel()">Cancelar</button>
        <button type="button" class="custom-btn custom-btn-primary" ng-click="ok()">Agregar</button>
    </div>
</div>
