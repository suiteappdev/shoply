<div ng-init="load()">
  <div class="content" ng-show="!records || records.length == 0">
    <div class="table_wrap table_height">
      <div class="row table-responsive table_inner">
          <div class="controls" ng-show="records.length == 0 && Records">
            <h4 >No hay registros para mostrar</h4>
          </div>
          <p class="text-center" ng-show="!Records">
           <img style="width:50px;" src="images/loading.svg">
          </p>
      </div>
    </div>  
  </div>
	<div class="row" ng-show="records.length > 0">
    <ul class="sp-list"> 
      <li  ng-click="$root.grid.value = record;" choice="$root.grid.selected" value="record._id" class="sp-list-item sp-choice" dir-paginate="record in records |filter:search |itemsPerPage: 5 "  pagination-id="PermissionEntity">
        <div class="sp-item-image">
          <img ng-src="{{record._company.data.gallery[0].URL}}">
        </div>
        <span class="sp-meta-right">Creado : {{record.createdAt | date:'yyyy-MM-dd'}}</span>
        <a class="trash" ng-click="delete()" href=""><i class="glyphicon glyphicon-trash"></i></a>
        <h4>{{record.data.profile }}</h4>
        <p style="margin-bottom: 0px;">en <strong>{{record._company.data.empresa}}</strong></p>
		<span class="label label-primary">Numero de menus : {{record.data.permission.length}}</span>
        <div class="row">
          <div class="sp-footer">

          </div>
        </div>
      </li>
    </ul>
	<div class="col-lg-12">
		<dir-pagination-controls class="pull-right"  pagination-id="PermissionEntity"></dir-pagination-controls>
	</div>
	</div>
</div>
