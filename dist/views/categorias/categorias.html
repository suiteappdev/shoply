<div ng-controller="CategoriaCtrl" ng-init="load()">
	<div class="row">
	<js-tree tree-data="scope" tree-model="tree"></js-tree>

	<h3>Categorias</h3>
	<div class="panel panel-default" style="padding:0px;">
	  <div class="panel-body">
	  <div class="col-lg-12">
		  <div class="form-group pull-right">
		  	<button  class="custom-btn custom-btn-primary large-rounded" ng-click="agregar()">Agregar</button>
		  </div>
	  </div>
	  <div class="row">
			<div class="col-lg-6">
				<div class="input-group">
				      <input type="text" class="form-control" placeholder="Buscar">
				      <span class="input-group-btn">
				        <button class="btn custom-btn-primary" type="button">Buscar</button>
				      </span>
		    	</div>
			</div>	  	
	  </div>
			 <table class="table table-hover">
				<thead>
					<th>Categoria</th>
					<th>Descripci√≥n</th>
					<th></th>
					<th></th>
				</thead>
				<tbody>
					<tr ng-repeat="record in records">
						<td>{{record.text }}</td>
						<td>{{record.data.descripcion || 'no definido'}}</td>
						<td class="text-right"><a ui-sref="dashboard.detalle_categoria({categoria: record._id})" class="custom-btn custom-btn-primary" href="#/detalle-categoria/{{record._id}}">Detalle</a></td>
						<td class="text-right"><a class="custom-btn btn-primary" ng-click="edit()"><i class="glyphicon glyphicon-edit"></i>&nbsp;Editar</a></td>
						<td class="text-right"><a ng-click="borrar()" class="custom-btn btn-danger"><i class="glyphicon glyphicon-trash">&nbsp;Borrar</i></a></td>
					</tr>
				</tbody>
			</table>
	  </div>
	  <div class="panel-footer">Listado de Categorias</div>
	</div>

	</div>

		 
	
</div>
