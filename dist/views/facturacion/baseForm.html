<div class="inmodal"> <div class="modal-header text-center custom-modal-header"> <!--<i class="fa fa-sliders color-success h-modal-icon"></i>--> <h4 class="modal-title">Detalle Tarjeta</h4> </div> <div class="modal-body modal-body-pattern"> <div> <form name="formBaseFacturacion" novalidate> <div> <div class="form-group"> <label>Codigo Verificaciòn:</label> <input type="text" focus-on="true" tabindex="1" required class="form-control" placeholder="Codigo Verificaciòn" name="codigoTarjeta" ng-model="$parent.method.data.cardCode"> </div> </div> <div class="row" style="background-color:rgb(8, 8, 8)"> <div class="col-lg-4"> <label class="text-white">Total Tarjeta:</label> <h5 style="color:#009ddc;!important;top: -9px;position: relative" class="no-margin monospace">{{totalCard| currency:"COP $"}}</h5> </div> <div class="col-lg-4"> <label class="text-white">Base:</label> <h5 style="color:#009ddc;!important;top: -9px;position: relative" class="no-margin monospace">{{( totalCard / 1.16) || 0 | currency:"COP $"}}</h5> </div> <div class="col-lg-4"> <label class="text-white">Iva:</label> <h5 style="color:#009ddc;!important;top: -9px;position: relative" class="no-margin monospace">{{(totalCard) - ( totalCard / 1.16) || 0 | currency:"COP $"}}</h5> </div> </div> </form> </div> </div> <div class="modal-footer custom-modal-footer"> <button type="button" tabindex="3" class="custom-btn btn-danger" ng-click="cancel()">Cancelar</button> <button tabindex="2" type="button" tabindex="{{paymentMethods.length + 1}}" class="custom-btn custom-btn-primary" ng-click="ok()">Confirmar</button> </div> </div>
