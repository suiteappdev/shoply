<div ng-init="load()" ng-controller="ProfileCtrl">
	<div class="row">
	<div class="modal-body">
		<div style="top:30px;">
		<div class="row">
			<div class="text-center">
				<a href="#!profile" ui-sref="dashboard.perfil"><img style="position:relative;width:100px;height:100px;" src="images/default-profile-photo.jpg" class="img-circle thumb-photo"></a>
				<div class="form-group"></div>
				<div class="btn-group col-lg-12">
				  <button type="button" class="custom-btn custom-btn-primary"><i class="icon icon-trash"></i>Quitar</button>
		  		  <input type="file" crop="true" ng-model="test" id="photo" crop="true" uploader class="hidden">
	      		  <label for="photo" class="text-center custom-btn custom-btn-primary"><i class="icon icon-picture"></i> Cambiar</label>
				</div>
				<div class="col-lg-12">
					<h4>{{$root.user.full_name}}</h4>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-12">
					<form name="formProfile" novalidate>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
							    <label>Nombres:</label>
							    <input type="text" placeholder="Nombres" required class="form-control" ng-model="$root.user.name">
							</div>						
							<div class="form-group">
								<label>Apellidos:</label>
							<input type="text" placeholder="Apellidos" required class="form-control" ng-model="$root.user.last_name">
							</div>
							<div class="form-group">
								<label>Email:</label>
								<input type="text" placeholder="Email" required class="form-control" ng-model="$root.user.email">
							</div>								
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Telefono 2:</label>
								<input type="text" class="form-control" international-phone-number ng-model="$root.user.metadata.phonebook[0]">
							</div>
							<div class="form-group">
								<label>Telefono 2:</label>
								<input type="text" class="form-control" international-phone-number ng-model="$root.user.metadata.phonebook[1]">
							</div>
							<div class="form-group">
								<label>Telefono 3:</label>
								<input type="text" class="form-control" international-phone-number ng-model="$root.user.metadata.phonebook[2]">
							</div>							
						</div>
					</div>
						<div class="form-group">
                			<button ng-click="update()" class="custom-btn custom-btn-primary">Actualizar Informaci√≥n</button>
						</div>
					</form>
				</div>				
			</div>						
		</div>
		</div>		
	</div>
	</div>
</div>
